<section class="section">
  <div class="row">
    <div class="col-xs-12 text-center chart-center">
      <ngx-charts-pie-chart
        [view]="view"
        [results]="data"
        [legend]="true"
        [explodeSlices]="true"
        [labels]="true"
        [doughnut]="false">
      </ngx-charts-pie-chart>
    </div>
  </div>
</section>
